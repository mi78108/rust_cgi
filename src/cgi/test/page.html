<html>
  <header>
    <title>#{@title}</title>
  </header>
  <body>
    <p> #{c.title} </p>
    <p> #{abc} </p>
    <p> #{@efg} </p>
    <p> #{@header} </p>
    <p> #{self.class} </p>
    <p> #{block.binding.local_variables} </p>
    <p> #{instance_variables} </p>
    <p> #{local_variables} </p>
    <p id="websocket"></p>
    <p id="post"></p>
  </body>
  <script>
    let ws = new WebSocket("/test/test")
    ws.onopen = (ev)=>{
      document.getElementById("websocket").innerHTML = "WebSocket OK"
    }

    fetch('/test/ruby',{
      method: 'POST',
      body: 'post ok'
    }).then(v=>v.text()).then(v=>{
      document.getElementById("post").innerHTML = v
    })
  </script>
</html>
