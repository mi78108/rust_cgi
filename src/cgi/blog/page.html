<html style="width: 100%;height: 100%">

<head>
    <title>Blog</title>
</head>
<style>
    .debug {
        border: 1px solid red;
        box-sizing: border-box;
    }
</style>

<body class="debug" style="width: calc(100% - 10px);height: calc(100% - 10px);">
    <div class="debug" style="width: 100%;height: 100%;">
        <div class="debug" style="width: 100%;height: 10%;">
            <div class="debug" style="width: 20%;height: 100%;float: left">
                <div id="time"></div>
                <script>
                    setInterval(() => {
                        document.getElementById('time').innerText = new Date()
                    }, 1000)
                </script>
            </div>
            <div class="debug" style="width: 60%;height: 100%;float: left;">
                <div class="debug" style="width: 60%;height: 50%;float: left;">
                    路径
                </div>
                <div class="debug" style="width: 60%;height: 50%;float: left;">
                    搜索
                </div>
            </div>
            <div class="debug" style="width: 20%;height: 100%;float: right;">信息便签/tips</div>
        </div>
        <div class="debug" style="width: 100%;height: 80%;">
            <div class="debug" style="height: 100%;width: 15%;float: left;">目录</div>
            <div class="debug" style="height: 100%;width: 60%;float: left;">终端/内容</div>
            <div class="debug" style="height: 100%;width: 25%;float: left;">
                <div class="debug" style="height: 70%;width: 100%;float: left;">预览</div>
                <div class="debug" style="height: 30%;width: 100%;float: left;">详情</div>
            </div>
        </div>
        <div class="debug" style="width: 100%;height: 10%">
            <div class="debug" style="margin: auto;height: calc(100% - 10px);width: calc(100% - 10px);padding: 2px;">输入
            </div>
        </div>
    </div>
</body>

</html>
